# Binaural Beat Script for Relaxation (Alpha Waves)
# Aims to reduce stress and promote calmness.

# Global settings
base_frequency: 100 # Hz
sample_rate: 44100  # Hz
output_filename: "relaxation_alpha.wav"

# Sequence (Total Duration: 20 min)
steps:
  # 1. Start slightly active (low Beta) (3 minutes)
  - type: stable
    frequency: 13 # Hz (Low Beta)
    duration: 3   # minutes

  # 2. Transition gently down to Alpha (5 minutes)
  - type: transition
    # start_frequency: 13 (implied)
    end_frequency: 10 # Hz (Mid Alpha)
    duration: 5       # minutes

  # 3. Hold Mid Alpha for relaxation (10 minutes)
  - type: stable
    frequency: 10 # Hz (Mid Alpha)
    duration: 10  # minutes

  # 4. Slight dip towards lower Alpha to deepen calm (2 minutes)
  - type: transition
    # start_frequency: 10 (implied)
    end_frequency: 8 # Hz (Low Alpha)
    duration: 2      # minutes
