# Binaural Beat Script for Meditation (Theta Waves)
# Aims to facilitate deep meditation and introspection.

# Global settings
base_frequency: 100 # Hz
sample_rate: 44100 # Hz
output_filename: "audio/meditation_theta.wav"

# Sequence (Total Duration: 30 min)
steps:
  # 1. Start at relaxed Alpha (5 minutes)
  - type: stable
    frequency: 10 # Hz (Alpha)
    duration: 5 # minutes

  # 2. Transition down towards Theta (10 minutes)
  - type: transition
    # start_frequency: 10 (implied)
    end_frequency: 6 # Hz (Theta)
    duration: 10 # minutes

  # 3. Hold Theta for deep meditation (15 minutes)
  - type: stable
    frequency: 6 # Hz (Theta)
    duration: 15 # minutes
